<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>ComicBook</title>
</head>
<body>
    <!--#e8e2a2 efefef 999999-->
    <header>
        <div class="topnav">
            <div class="logo">
                <div class="logo-cb">CB</div>
                <a class="logo-comicbook" href="#ComicBook">ComicBook</a>
            </div>
            <div class="search-container">
                <form action="/action_page.php">
                  <input type="text" placeholder="Поиск комиксов" name="search">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div>
                <a class="username item-nav" href="#User">Username</a>
                <a class="item-nav" href="#User"><img class="logo-img" src="img/user_logo.png" /></a>
            </div>
          </div>
    </header>
    <section class="content">
        <h4>Вход</h4>
        <form asp-action="Login" asp-controller="Account" asp-anti-forgery="true">
            <div class="validation" asp-validation-summary="ModelOnly"></div>
            <div>
                <div class="form-group">
                    <label asp-for="Email">Email</label> <br/>
                    <input class="input-item" type="text" asp-for="Email" />
                    <span asp-validation-for="Email" />
                </div>
                <div class="form-group">
                    <label asp-for="Password">Пароль</label> <br/>
                    <input class="input-item" asp-for="Password" />
                    <span asp-validation-for="Password" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Войти" class="sign-in" />
                </div>
            </div>
        </form>
        <div class="register-question">
            <div>Ещё не зарегистрированы?</div>
            <a asp-action="Register" asp-controller="Account" class="register">Зарегистрироваться</a>
        </div>
    </section>
    <footer>
        <p>ComicBookReader 2022</p>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
