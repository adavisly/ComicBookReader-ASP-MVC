<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/user_profile.css" rel="stylesheet" />
    <title>ComicBook</title>
</head>
<body>
    <!--#e8e2a2 efefef 999999-->
    <header>
        <div class="topnav">
            <div class="logo">
                <div class="logo-cb">CB</div>
                <a class="logo-comicbook" href="#ComicBook">ComicBook</a>
            </div>
            <div class="search-container">
                <form action="/action_page.php">
                  <input type="text" placeholder="Поиск комиксов" name="search">
                  <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div>
                <a class="username item-nav" href="#User">Username</a>
                <a class="item-nav" href="#User"><img class="logo-img" src="img/user_logo.png" /></a>
            </div>
          </div>
    </header>
    <!-- Button trigger modal -->

    <section class="content">
        <a class="logout-btn" asp-action="Logout" asp-controller="Account">Выйти</a>
        <div class="user-info">
            <img class="user-logo" src="img/user_logo.png" />
            <div>
                <h5 class="user-name">Имя Фамилия</h5>
                <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="change-info-btn btn btn-primary" asp-action="Logout" asp-controller="Account">Изменить информацию</a>
            </div>
        </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Изменить информацию</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <input type="file" id="formControlFile">
            <div class="info-change">
                <div>
                    <img class="user-logo place" src="img/user_logo.png" />
                </div>
                <div class="info-change">
                    <form asp-action="Register" asp-controller="Account" asp-anti-forgery="true">
                        <div class="validation" asp-validation-summary="ModelOnly"></div>
                        <div>
                            <div class="info-change">
                                <div class="form-group">
                                    <label asp-for="UserFirstName">Имя</label><br />
                                    <input class="input-item" type="text" asp-for="UserFirstName" />
                                    <span asp-validation-for="UserFirstName" />
                                </div>
                                <div class="form-group">
                                    <label asp-for="Password">Текущий пароль</label><br />
                                    <input class="input-item" asp-for="Password" />
                                    <span asp-validation-for="Password" />
                                </div>
                            </div>
                            <div class="info-change">
                                <div class="form-group">
                                    <label asp-for="UserLastName">Фамилия</label><br />
                                    <input class="input-item" type="text" asp-for="UserLastName" />
                                    <span asp-validation-for="UserLastName" />
                                </div>
                                <div class="form-group">
                                    <label asp-for="Password">Новый пароль</label><br />
                                    <input class="input-item" asp-for="Password" />
                                    <span asp-validation-for="Password" />
                                </div>
                            </div>
                            <div class="info-change">
                                <div class="form-group">
                                    <label asp-for="Email">Email</label><br />
                                    <input class="input-item" type="text" asp-for="Email" />
                                    <span asp-validation-for="Email" />
                                </div>
                                <div class="form-group">
                                    <label asp-for="ConfirmPassword">Подтвердите пароль</label><br />
                                    <input class="input-item" asp-for="ConfirmPassword" />
                                    <span asp-validation-for="ConfirmPassword" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input class="sign-in" type="submit" value="Сохранить" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>
    </section>
    <footer>
        <p>ComicBookReader 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
